<!DOCTYPE html>

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  justify-content: center;
}

/* Background color */
body {
    background-color: lightblue;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 50px;
    margin: 0;
}
.toolbar {
    background-color: #028a5e;
    padding: 12px;
    display: flex;
    justify-content: center;
    gap: 25px;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
     border-radius: 16px;
}

.toolbar a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    padding: 8px 14px;
    border-radius: 4px;
    transition: background 0.2s;
}

.toolbar:hover {
animation: pulseEffect 0.6s infinite alternate;

}
/*background-color: #04AA6D;
/* Keyframes for Pulse Effect */
@keyframes pulseEffect {
from {
transform: scale(1);
box-shadow: 0px 4px 10px rgba(2, 171, 72, 0.5);
}
to {
transform: scale(1.1);
box-shadow: 0px 6px 20px rgba(2, 141, 30, 0.7);
}
}
    

/* ===== Buttons ===== */
button {
    background-color: #0f9e6a;
    color: rgb(255, 213, 203);
    padding: 15px 32px;
    font-size: 16px;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    transition: 0.3s;
    text-shadow : 2px 2px 2px rgba(0, 0, 0, 0.462);
     border-radius: 16px;
     animation: glow 1.8s infinite;
}
@keyframes glow {
    0% {box-shadow: 0 0 5px rgba(255, 255, 255, 0.6);}
    50% {box-shadow: 0 0 25px rgba(242, 242, 242, 0.8);}
    100% {box-shadow: 0 0 5px rgba(255, 255, 255, 0.6);}

}

button:hover { 
    background-color: #36a253; 
}
button:clicked {
    border-color:#8a3602
}



.flip-card {
  background-color: transparent;
  width: 300px;
  height: 300px;
  perspective: 1000px;
  justify-content: center;
}

.flip-card-inner {
  position: center;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #bbb;
  color: black;
}

.flip-card-back {
  background-color: #2980b9;
  color: white;
  transform: rotateY(180deg);
}
</style>
