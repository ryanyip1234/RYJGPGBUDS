<!DOCTYPE html> 
<html lang="en">
<head>
    
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RYJGPGBUDS</title>
<link rel="stylesheet" href=".css">
<style>
/* ===== Body ===== */
body {
    background-color: lightblue;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding-top: 90px; /* space for toolbar */
    transition: opacity 0.5s;
    opacity: 1;
}

body.fade-out {
    opacity: 0;
}

h1 { color: #000000; }
p { color: #222; }

/* ===== Toolbar ===== */
.toolbar {
    background-color: #028a5e;
    padding: 12px;
    display: flex;
    justify-content: center;
    gap: 25px;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
     border-radius: 16px;
}

.toolbar a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    padding: 8px 14px;
    border-radius: 4px;
    transition: background 0.2s;
}

.toolbar:hover {
animation: pulseEffect 0.6s infinite alternate;

}
/*background-color: #04AA6D;
/* Keyframes for Pulse Effect */
@keyframes pulseEffect {
from {
transform: scale(1);
box-shadow: 0px 4px 10px rgba(2, 171, 72, 0.5);
}
to {
transform: scale(1.1);
box-shadow: 0px 6px 20px rgba(2, 141, 30, 0.7);
}
}
    

/* ===== Buttons ===== */
button {
    background-color: #0f9e6a;
    color: rgb(255, 213, 203);
    padding: 15px 32px;
    font-size: 16px;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    transition: 0.3s;
    text-shadow : 2px 2px 2px rgba(0, 0, 0, 0.462);
     border-radius: 16px;
     animation: glow 1.8s infinite;
}
@keyframes glow {
    0% {box-shadow: 0 0 5px rgba(255, 255, 255, 0.6);}
    50% {box-shadow: 0 0 25px rgba(242, 242, 242, 0.8);}
    100% {box-shadow: 0 0 5px rgba(255, 255, 255, 0.6);}

}

button:hover { 
    background-color: #36a253; 
}
button:clicked {
    border-color:#8a3602
}

/* ===== Cube container ===== */
#cube-container {
    width: 200px;
    height: 200px;
    margin: 50px auto;
    perspective: 800px;
}

/* ===== Cube ===== */
.cube {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    animation: spin 5s linear infinite;
}

.face {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0, 128, 255, 0.7);
    border: 2px solid #fff;
    box-sizing: border-box;
}

.front  { transform: rotateY(0deg) translateZ(100px); }
.back   { transform: rotateY(180deg) translateZ(100px); }
.right  { transform: rotateY(90deg) translateZ(100px); }
.left   { transform: rotateY(-90deg) translateZ(100px); }
.top    { transform: rotateX(90deg) translateZ(100px); }
.bottom { transform: rotateX(-90deg) translateZ(100px); }

@keyframes spin {
    from { transform: rotateX(0deg) rotateY(0deg); }
    to   { transform: rotateX(360deg) rotateY(360deg); }
}

/* ===== Footer ===== */
footer fieldset {
    margin: 50px auto;
    width: 80%;
    border: 1px solid #333;
    padding: 15px;
    background-color: rgba(255,255,255,0.8);
    font-size: 14px;
    text-align: center;
}
</style>
</head>
<body>

<!-- ===== Toolbar ===== -->
<div class="toolbar">
    <button><a href="index.html" onclick="navigateWithFade('index.html')">Home</a></button>
    <button><a href="Help.html" onclick="navigateWithFade('Help.html')">Help</a></button>
    <button><a href="about.html" onclick="navigateWithFade('about.html')">About</a></button>
    <button><a href="timeline.html" onclick="navigateWithFade('timeline.html')">Updates</a></button>

</div>

<h1>RYJGPGBUDS</h1>
<p>Made for shopping.</p>


<small><small>Programmed by Jackson Green, Ryan Yip, and Pranav Grandhe</small></small>
<br>
<small>Copyright reserved</small>

<!-- ===== CSS Cube ===== -->
<div id="cube-container">
    <div class="cube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
    </div>
</div>

<footer>
    <fieldset>
        This was created using HTML and CSS. Reminder: 
        this is still a beta release, so expect bugs.
    </fieldset>
</footer>

<!-- ===== Fade-out navigation script ===== -->
<script>
function navigateWithFade(url) {
    document.body.classList.add('fade-out');
    setTimeout(() => {
        window.location.href = url;
    }, 500);
}
</script>

</body>
</html>
