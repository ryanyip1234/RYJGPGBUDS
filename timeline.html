.toolbar {

.toolbar:hover {
animation: pulseEffect 0.6s infinite alternate;

/*background-color: #04AA6D;
/* Keyframes for Pulse Effect */
@keyframes pulseEffect {
from {
transform: scale(1);
box-shadow: 0px 4px 10px rgba(2, 171, 72, 0.5);
}
to {
transform: scale(1.1);
box-shadow: 0px 6px 20px rgba(2, 141, 30, 0.7);
}
}
    

/* ===== Buttons ===== */
button {
    background-color: #0f9e6a;
    color: rgb(255, 213, 203);
    padding: 15px 32px;
    font-size: 16px;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    transition: 0.3s;
    text-shadow : 2px 2px 2px rgba(0, 0, 0, 0.462);
     border-radius: 16px;
     animation: glow 1.8s infinite;
}
@keyframes glow {
    0% {box-shadow: 0 0 5px rgba(255, 255, 255, 0.6);}
    50% {box-shadow: 0 0 25px rgba(242, 242, 242, 0.8);}
    100% {box-shadow: 0 0 5px rgba(255, 255, 255, 0.6);}

}

button:hover { 
    background-color: #36a253; 
}
button:clicked {
    border-color:#8a3602
}
    

/* The actual timeline (the vertical ruler) */
.timeline {
  position: relative;
  max-width: 1200px;
  margin: 0 auto;
}
/* ===== Buttons ===== make this button better */


/* The actual timeline (the vertical ruler) */
.timeline::after {
  content: '';
  position: absolute;
  width: 6px;
  background-color: white;
  top: 0;
  bottom: 0;
  left: 50%;
  margin-left: -3px;
}

/* Container around content */
.container {
  padding: 10px 40px;
  position: relative;
  background-color: inherit;
  width: 50%;
}

/* The circles on the timeline */
.container::after {
  content: '';
  position: absolute;
  width: 25px;
  height: 25px;
  right: -17px;
  background-color: white;
  border: 4px solid #FF9F55;
  top: 15px;
  border-radius: 50%;
  z-index: 1;
}

/* Place the container to the left */
.left {
  left: 0;
}

/* Place the container to the right */
.right {
  left: 50%;
}

/* Add arrows to the left container (pointing right) */
.left::before {
  content: " ";
  height: 0;
  position: absolute;
  top: 22px;
  width: 0;
  z-index: 1;
  right: 30px;
  border: medium solid white;
  border-width: 10px 0 10px 10px;
  border-color: transparent transparent transparent white;
}

/* Add arrows to the right container (pointing left) */
.right::before {
  content: " ";
  height: 0;
  position: absolute;
  top: 22px;
  width: 0;
  z-index: 1;
  left: 30px;
  border: medium solid white;
  border-width: 10px 10px 10px 0;
  border-color: transparent white transparent transparent;
}

/* Fix the circle for containers on the right side */
.right::after {
  left: -16px;
}

/* The actual content */
.content {
  padding: 20px 30px;
  background-color: white;
  position: relative;
  border-radius: 6px;
}

/* Media queries - Responsive timeline on screens less than 600px wide */
@media screen and (max-width: 600px) {
  /* Place the timelime to the left */
  .timeline::after {
  left: 31px;
  }
  
  /* Full-width containers */
  .container {
  width: 100%;
  padding-left: 70px;
  padding-right: 25px;
  }
  
  /* Make sure that all arrows are pointing leftwards */
  .container::before {
  left: 60px;
  border: medium solid white;
  border-width: 10px 10px 10px 0;
  border-color: transparent white transparent transparent;
  }

  /* Make sure all circles are at the same spot */
  .left::after, .right::after {
  left: 15px;
  }
  
  /* Make all right containers behave like the left ones */
  .right {
  left: 0%;
  }
}
